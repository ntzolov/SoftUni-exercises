<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FromJSONToHTMLTable</title>
  <style>
    table,
    th {
      border: groove;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
    }

    td,
    th {
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
  </div>
  <script>
    function fromJSONToHTMLTable(input) {
      let jsonToArray = JSON.parse(input);
      let result = [];

      result.push('<table>');
      let row = [];
      row.push('  <tr>');
      for (let key in jsonToArray[0]) {
        row.push(`<th>${key}</th>`);
      }
      row.push('</tr>');
      result.push(row.join(''));

      row = [];
      for (let obj of jsonToArray) {
        row.push('  <tr>');
        for (let key in obj) {
          row.push(`<td>${obj[key]}</td>`);
        }
        row.push('</tr>');
        result.push(row.join(''));
        row = [];
      }
      result.push('</table>');

      function escaper(value) {
        return value
          .toString()
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }
      return escaper(result.join('\n'));
    }
    window.onload = function () {
      let container = document.getElementById('wrapper');
      container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']);
    };
  </script>
</body>

</html>
