<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  <title>Buttons CSS</title>
</head>
<body>
  <h2>Normal Buttons</h2>
  <a href="" class="button">Learn More</a>
  <button class="button">Learn More</button>
  <button class="button">Learn More</button>
  <h2>Filled Buttons</h2>
  <a href="" class="button fill">Learn More</a>
  <button class="button fill">Learn More</button>
  <button class="button fill">Learn More</button>
  <h2>Icon buttons</h2>
  <a href="" class="button fill hover"><i class="fa-solid fa-arrow-down"></i> Download</a>
  <button class="button fill hover"><i class="fa-solid fa-arrow-down"></i> Download</button>
  <button class="button fill hover"><i class="fa-solid fa-arrow-down"></i> Download</button>
</body>
</html>
