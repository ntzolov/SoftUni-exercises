        <main>

            <section id="edit-page">

                    <form action="#" method="" class="editForm">
                        <h2>Edit Post</h2>
                        <ul class="noBullet">
                            <li>
                                <label for="title">Name:</label>
                                <input type="text" class="inputFields" id="name" name="" value="" />
                            </li>
                            <li>
                                <label for="key-word">Species:</label>
                                <input type="text" class="inputFields" id="species" name="" value="" />
                            </li>
                            <li>
                                <label for="location">Skin Colour:</label>
                                <input type="text" class="inputFields" id="skin" name="" value="" />
                            </li>
                            <li>
                                <label for="date">Eye Colour:</label>
                                <input type="text" class="inputFields" id="eye" name="" value="" />
                            </li>
                            <li>
                                <label for="image">Creature Image:</label>
                                <input type="text" class="inputFields" id="image" name="" value="" />
                            </li>
                            <li>
                                <label for="description">Description:</label>
                                <textarea id="description" class="inputFields" name=""></textarea>
                            </li>
                            <li id="center-btn">
                                <button id="edit-btn">Edit</button>
                            </li>
                        </ul>
                    </form>

                </div>
            </section>

        </main>
